<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">bit</span> &#123;</span></div><div class="line">    <span class="keyword">int</span> bit[maxn];</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">sum</span><span class="params">(<span class="keyword">int</span> i)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> s = <span class="number">0</span>;</div><div class="line">        <span class="keyword">while</span> (i &gt; <span class="number">0</span>) &#123;</div><div class="line">            s += bit[i];</div><div class="line">            i -= i &amp; -i;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> s;</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> i, <span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">        <span class="keyword">while</span> (i &lt;= n) &#123;</div><div class="line">            bit[i] += x;</div><div cl an> i,j;</div><div class="line">        <span class="keyword">for</span>(i=x;i&lt;maxn;i+=lowbit(i)) &#123;</div><div class="line">            <span class="keyword">for</span>(j=y;j&lt;maxn;j+=lowbit(j))a[i][j]+=t;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> ans=<span class="number">0</span>;</div><div class="line">        <span class="keyword">int</span> i,j;</div><div class="line">        <span class="keyword">for</span>(i=x;i&gt;<span class="number">0</span>;i-=lowbit(i)) &#123;</div><div class="line">            <span class="keyword">for</span>(j=y;j&gt;<span class="number">0</span>;j-=lowbit(j))ans+=a[i][j];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ans;</div><div class="line">    &#125;</div><div class="line">&#125;a,b,c,d;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> x1,<span class="keyword">int</span> y1,<span class="keyword">int</span> x2,<span class="keyword">int</span> y2,<span class="keyword">int</span> t)</span> </span>&#123;</div><div class="line">    a.add(x1,y1,t),a.add(x1,y2+<span class="number">1</span>,-t);</div><div class="line">    a.add(x2+<span class="number">1</span>,y1,-t),a.add(x2+<span class="number">1</span>,y2+<span class="number">1</span>,t);</div><div class="line"></div><div class="line">    b.add(x1,y1,t*x1); b.add(x2+<span class="number">1</span>,y1,-t*(x2+<span class="number">1</span>));</div><div class="line">    b.add(x1,y2+<span class="number">1</span>,-t*x1); b.add(x2+<span class="number">1</span>,y2+<span class="number">1</span>,t*(x2+<span class="number">1</span>));</div><div class="line"></div><div class="line">    c.add(x1,y1,t*y1); c.add(x2+<span class="number">1</span>,y1,-t*y1);</div><div class="line">    c.add(x1,y2+<span class="number">1</span>,-t*(y2+<span class="number">1</span>)); c.add(x2+<span class="number">1</span>,y2+<span class="number">1</span>,t*(y2+<span class="number">1</span>));</div><div class="line"></div><div class="line">    d.add(x1,y1,t*x1*y1); d.add(x2+<span class="number">1</span>,y1,-t*(x2+<span class="number">1</span>)*y1);</div><div class="line">    d.add(x1,y2+<span class="number">1</span>,-t*x1*(y2+<span class="number">1</span>)); d.add(x2+<span class="number">1</span>,y2+<span class="number">1</span>,t*(x2+<span class="number">1</span>)*(y2+<span class="number">1</span>));</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span> </span>&#123;</div><div class="line">    <span class="keyword">return</span> a.get(x,y)*(x+<span class="number">1</span>)*(y+<span class="number">1</span>)-b.get(x,y)*(y+<span class="number">1</span>)-(x+<span class="number">1</span>)*c.get(x,y)+d.get(x,y);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> x1,<span class="keyword">int</span> y1,<span class="keyword">int</span> x2,<span class="keyword">int</span> y2)</span> </span>&#123;</div><div class="line">    <span class="keyword">return</span> get(x2,y2)-get(x2,y1<span class="number">-1</span>)-get(x1<span class="number">-1</span>,y2)+get(x1<span class="number">-1</span>,y1<span class="number">-1</span>);</div><div class
